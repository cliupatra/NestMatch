<!DOCTYPE html>

<head>
  <title>rate your preferences</title>

  <style>
    .choice-button {
      border-radius: 50%;
      border: 2px solid #a2c2e5;
      background-color: #a2c2e5;
      color: white;
      font-size: 20px;
      width: 40px;
      height: 40px;

      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .choice-button:hover {
      background-color: #2980b9;
      /* Darker color when hovered */
      border-color: #2980b9;
      /* Darker border when hovered */
    }
  </style>
</head>

<body>
  <p>Enter your name: <input type="text"></p>
  <p>Select your gender:
    <select>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
  </p>

  <p>You prefer to room with a:
    <select>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>

  </p>

  <p>Are you a:
    <select>
      <option value="early">Early Bird</option>
      <option value="late">Night Owl</option>
    </select>

  </p>

  <p>
    How clean are you?
  </p>
  <button class="choice-button">1</button>
  <button class="choice-button">2</button>
  <button class="choice-button">3</button>
  <button class="choice-button">4</button>
  <button class="choice-button">5</button>

  <p>
    What noise level do you like:
  </p>
  <button class="choice-button">1</button>
  <button class="choice-button">2</button>
  <button class="choice-button">3</button>
  <button class="choice-button">4</button>

  <p>
    How much of a partier are you?
  </p>

  <button class="choice-button">1</button>

  <button class="choice-button">3</button>
  <button class="choice-button">4</button>
  <button class="choice-button">5</button>
</body>
