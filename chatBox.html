<!DOCTYPE html>
<html>
<head>
<title>My Chat</title>
</head>
<link rel="stylesheet" href="public/chatBox.css">
<ul>
    <li><a href="#home" onclick="loadhomeContent()">Home</a></li>
    <li><a href="#chat" onclick="loadChatContent()">Chat</a></li>
    <li><a href="#myprofile" onclick="loadprofileContent()">Profile Setting</a></li>
    <li><a href="#signout" onclick="loadsignoutContent()">Sign Out</a></li>
</ul> 

<body>

    <div class = "chat-container">

        <div class="contacts">
        <h2>Contacts</h2>

            <ul>
                <li onclick="openChat('Kanye')">Kanye</li>
                <li onclick="openChat('Bob')">Bob</li>
                <li onclick="openChat('Levi')">Levi</li>
                <li onclick="openChat('Jane')">Jane</li>
                <li onclick="openChat('Justin')">Justin</li>

            </ul>

        </div>

        <div class="chat-box">
            <div id="chatHeader">Select a contact to view messages</div>
            <div class="messages" id="messages"></div>
        </div>

        <div class="message-input">
            <input type="text" id="messageText" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>


    </div>


    <script src="chatBox.js"></script>



</body>
</html>

<script>
    function openTab(tabId) {
                // Hide all tab content
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                // Show the selected tab
                document.getElementById(tabId).classList.add('active');
            }

    function loadhomeContent() {
    window.location.href = '/mainMenu';
}
function loadChatContent() {
    window.location.href = '/chatBox.html';
}

function loadprofileContent() {
    window.location.href = '/newUser.html';
}

function loadsignoutContent() {
    window.location.href = '/Login/login.html';
}
</script>
