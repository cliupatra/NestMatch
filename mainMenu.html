<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <ul>
        <li><a href="#home" onclick="openTab('home')">Home</a></li>
        <li><a href="#chat" onclick="openTab('chat')">Chat</a></li>
        <li><a href="#myprofile" onclick="openTab('myprofile')">My Profile</a></li>
    </ul> 

    <!-- Tab Contents -->
    <div id="home" class="tab-content active">
        <div class="profilelayout">
            <div class="header">
                <h1 class="title">Find Your Roomie!</h1>
                <h1 class="slogan">Add A Slogan here for the app!</h1>
            </div>
            <div class="profile-info">
                <img src="images/images.jpg" alt="Test User Image">
                <p class="description">Ryan, 20</p>
            </div>
            <div class="buttonscontainer">
                <button class="left">Swipe Left</button>
                <button class="right">Nest Me</button>
            </div>
        </div>
    </div>

    <div id="chat" class="tab-content">
        <h2>Chat Section</h2>
        <p>Chat content will go here.</p>
    </div>

    <div id="myprofile" class="tab-content">
        <h2>My Profile</h2>
        <p>Profile details go here.</p>
    </div>

    <!-- JavaScript for Tab Switching -->
    <script>
        function openTab(tabId) {
            // Hide all tab content
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            // Show the selected tab
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
