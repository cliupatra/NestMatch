<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="frontPageStyles.css">
</head>

<body>

    <div class="wrapper">
        <form>

            <h1><strong>Welcome to Nest Match!</strong></h1>

            <div>
                <input required type="text" name="username" id="username-input" placeholder="Username">
            </div>

            <div>
                <input required type="text" name="email" id="email-input" placeholder="Email">
            </div>

            <div>
                <input required type="text" name="password" id="password-input" placeholder="Password">
            </div>

            <div>
                <input required type="text" name="repeat password" id="repeat-password" placeholder="Repeat Password">
                <small id="error-message" style="color: red; display: none;">Passwords do not match!</small>

            </div>

            <script>
                const passwordInput = document.getElementById('password-input');
                const repeatPasswordInput = document.getElementById('repeat-password');
                const errorMessage = document.getElementById('error-message');

                repeatPasswordInput.addEventListener('input', function () {

                    if (repeatPasswordInput.value == passwordInput.value) {
                        errorMessage.style.display = 'none';
                        repeatPasswordInput.setCustomValidity('');
                    } else {
                        errorMessage.style.display = 'inline';
                        repeatPasswordInput.setCustomValidity('Passwords do not match');
                    }

                });
            </script>


            <button id="sign-up">Sign Up</button>

        </form>


        <p>Have an Account? <a href="login.html">Log In!</a></p>

    </div>


    <script>
        document.getElementById('submit-button').addEventListener('click', () => {
            window.location.href = '../newUser.html';
        });
    </script>


</body>

</html>
